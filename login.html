<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comintec - Iniciar Sesión</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-background">
      <!-- Círculos decorativos -->
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      
      <!-- Caja de inicio de sesión -->
      <div class="login-box">
        <div class="login-header">
          <div class="login-logo">
            <div class="navbar-logo-img"></div>
            <span>Comintec</span>
          </div>
          <h2>Iniciar Sesión</h2>
          <p class="typing-text">Bienvenido de nuevo. Por favor ingresa tus credenciales para acceder al sistema.</p>
        </div>
        
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="username">
              <i class="fas fa-user"></i>
              <span>Usuario</span>
            </label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
          </div>
          
          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              <span>Contraseña</span>
            </label>
            <div class="password-input">
              <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
              <button type="button" id="togglePassword" class="toggle-password">
                <i class="far fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div id="loginErrorMessage" class="error-message"></div>

          <button type="submit" class="login-button" id="loginBtn">
            <span>Iniciar Sesión</span>
            <i class="fas fa-arrow-right"></i>
            <div class="login-button-ripple"></div>
          </button>
        </form>
        
        <div class="login-footer">
          <p>© 2025 Comintec. Todos los derechos reservados.</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/page-transitions.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
