<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comintec - Iniciar Sesión</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-background">
      <!-- Círculos decorativos -->
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      
      <!-- Caja de inicio de sesión -->
      <div class="login-box">
        <div class="login-header">
          <div class="login-logo">
            <div class="navbar-logo-img"></div>
            <span>Comintec</span>
          </div>
          <h2>Iniciar Sesión</h2>
          <p class="typing-text">Bienvenido de nuevo. Por favor ingresa tus credenciales para acceder al sistema.</p>
        </div>
        
        <form id="loginForm" class="login-form" aria-label="Formulario de inicio de sesión" role="form" autocomplete="off">
          <!-- 
            Sección del formulario de inicio de sesión.
            Aquí se manejará la lógica de autenticación contra la base de datos.
            
            Se necesitarán operaciones de READ para verificar las credenciales del usuario.
          -->

          <div class="form-group">
            <label for="username">
              <i class="fas fa-user" aria-hidden="true"></i>
              <span data-i18n="login.username">Usuario</span>
            </label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required aria-required="true" aria-label="Nombre de usuario" autocomplete="username">
          </div>
          
          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock" aria-hidden="true"></i>
              <span data-i18n="login.password">Contraseña</span>
            </label>
            <div class="password-input">
              <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required aria-required="true" aria-label="Contraseña" autocomplete="current-password">
              <button type="button" id="togglePassword" class="toggle-password" aria-label="Mostrar u ocultar contraseña">
                <i class="far fa-eye" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          
          <!-- 
            Sección para mostrar mensajes de error del login.
            Esto puede incluir errores de credenciales incorrectas obtenidos después de la consulta a la base de datos.
          -->

          
          <div id="loginErrorMessage" class="error-message" role="alert" aria-live="assertive" style="display:none;" data-i18n="login.error"></div>

          <button type="submit" class="login-button" id="loginBtn" aria-label="Iniciar sesión">
            <span data-i18n="login.submit">Iniciar Sesión</span>
            <i class="fas fa-arrow-right" aria-hidden="true"></i>
            <div class="login-button-ripple"></div>
          </button>
        </form>
        
        <div class="login-footer">
          <p>© 2025 Comintec. Todos los derechos reservados.</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/page-transitions.js"></script>
  <script type="module" src="js/login.js"></script>
  <script>
    function handleLoginSuccess() {
      window.location.href = '/app'; // O '/dashboard', '/home', etc.
    }
  </script>
</body>
</html>
