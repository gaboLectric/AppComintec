<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Material</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <h1>Solicitud de Material</h1>

    <form action="/submit-solicitud-material" method="post">
        <div class="form-group">
            <label for="folio">Numero de Folio:</label>
            <input type="text" id="folio" name="folio" required>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            <script>
                document.getElementById('fecha').valueAsDate = new Date();
            </script>
        </div>

        <div class="form-group">
            <label for="empresa">Empresa que solicita:</label>
            <select id="empresa" name="empresa" required>
                <option value="">Seleccione una empresa</option>
                <option value="COM IN TEC DE MÉXICO S.A. DE C.V.">COMINTEC DE MÉXICO S.A. DE C.V.</option>
                <option value="METROLOGICAL COM IN TEC SERVICES S.C.">METROLOGICAL COMINTEC SERVICES S.C.</option>
                <option value="TECNOLOGÍAS COMINTEC GUADALAJARA">TECNOLOGÍAS COMINTEC GUADALAJARA</option>
                <option value="COM INSTRUMENTACION Y TECNOLOGIA S.A. DE C.V.">COM INSTRUMENTACION Y TECNOLOGIA S.A. DE C.V.</option>
            </select>
        </div>

        <div class="form-group">
            <label for="solicitante">Solicitante:</label>
            <input type="text" id="solicitante" name="solicitante" required>
        </div>

        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="text" id="cantidad" name="cantidad" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripcion:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
        </div>

        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo">
        </div>

        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca">
        </div>

        <div class="form-group">
            <label for="especificaciones">Especificaciones:</label>
            <textarea id="especificaciones" name="especificaciones"></textarea>
        </div>

        <button type="submit">Enviar Solicitud</button>
    </form>

</body>
</html>
