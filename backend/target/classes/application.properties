# Server Configuration
server.port=8080

# Active Profile (PostgreSQL)
spring.profiles.active=postgresql

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.comintec.app=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=TRACE

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Cache Configuration
spring.web.resources.cache.period=0
spring.thymeleaf.cache=false

# CORS Configuration
cors.allowed-origins=http://localhost:5175,http://localhost:8080,http://127.0.0.1:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Configuración de JWT
# Clave secreta segura para HS512 (mínimo 64 bytes)
app.jwt.secret=ThisIsASecureSecretKeyForJWTGeneration2025@Comintec$%*!@#1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
# 86400000 = 24 horas en milisegundos
app.jwt.expiration-ms=86400000
jwt.issuer=ComintecApp
jwt.header=Authorization
jwt.prefix=Bearer 

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.comintec.app=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
