# Puerto del servidor
server.port=8080

# Configuración de logging
logging.level.org.springframework=DEBUG
logging.level.com.comintec.app=TRACE
logging.level.org.springframework.security=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.datasource.DataSourceTransactionManager=DEBUG

# Configuración de recursos estáticos
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Configuración de caché para desarrollo
spring.web.resources.cache.period=0
spring.thymeleaf.cache=false

# Configuración de CORS
cors.allowed-origins=http://localhost:8080,http://127.0.0.1:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Configuración de H2 Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true

# Configuración de JWT
# Clave secreta segura para HS512 (mínimo 64 bytes)
app.jwt.secret=ThisIsASecureSecretKeyForJWTGeneration2025@Comintec$%*!@#1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
# 86400000 = 24 horas en milisegundos
app.jwt.expiration-ms=86400000
jwt.issuer=ComintecApp
jwt.header=Authorization
jwt.prefix=Bearer 

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.comintec.app=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
